<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Contact Us - Porsche Cars</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Porsche</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="{{ url_for('home') }}" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="{{ url_for('home') }}#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="{{ url_for('home') }}#popular" class="nav__link">Models</a></li>
                    <li class="nav__item"><a href="{{ url_for('home') }}#featured" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="{{ url_for('contact') }}" class="nav__link active-link">Contact</a></li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact">
            <h2 class="section__title">Contact Us</h2>
            <div class="contact__container container grid">
                <form class="contact__form">
                    <div class="contact__inputs">
                        <div class="contact__content">
                            <label for="name" class="contact__label">Name:</label>
                            <input type="text" id="name" name="name" class="contact__input" required>
                        </div>
                        <div class="contact__content">
                            <label for="email" class="contact__label">Email:</label>
                            <input type="email" id="email" name="email" class="contact__input" required>
                        </div>
                    </div>
                    <div class="contact__content">
                        <label for="message" class="contact__label">Message:</label>
                        <textarea id="message" name="message" class="contact__input" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="button">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section">
        <div class="footer__container container">
            <h2 class="footer__title">Porsche</h2>
            <p class="footer__description">The Epitome of Luxury and Performance</p>
        </div>
    </footer>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--=============== MIXITUP JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/mixitup@3.3.1/dist/mixitup.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
